<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="Product Image Desktop">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="Product Image Mobile">
      </div>
      <div class="content">
        <p class="type">Perfume</p>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1 class="current-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>

      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
</body>
</html>
